<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login </title>
</head>
<body>
<form method="post" action="/process_login" name="login_form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <label for="email">Login</label>
        <input id="email" placeholder="Enter email" required name="username" type="email"/>
    </div>

    <div>
        <label for="password">Password</label>
        <input id="password" placeholder="Enter Password" required name="password" type="password"/>
    </div>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    <div th:if="${param.error}" style="color: red">
        <small>
            Incorrect username or password
        </small>
    </div>
</form>
<div>
    <a th:href="@{/users/new}">Registration new user</a>
</div>
</body>
</html>
